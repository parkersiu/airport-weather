<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav><h2 class="nav">Airport Info</h2><a href="#" class="nav">Search</a><a href="#" class="nav">Favorites</a></nav>
    </div>
  </header>
  <main>
    <div data-view="search" class="container">
      <form class="margin-5">
        <div class="row">
          <div class="column-full">
            <h1>Search</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="airport" class="block">Airport ICAO Identifier:</label>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <input type="text" placeholder="Ex: KLAX" id="airport" class="block margin-1" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <button type="submit" class="go-button" id="search-go">Go</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="airport" class="container">
      <div class="row">
        <div class="column-full">
          <ul></ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
